baseURL = "https://blog.zhienxuan.com"
languageCode = "zh-CN"
defaultContentLanguage = "zh"
theme = "PaperMod"
pluralizeListTitles = false
[pagination]
  pagerSize = 10

# 网站信息
title = "ZhienXuan的个人站"
author = "ZhienXuan"
description = "专注于技术文章与知识沉淀"
keywords = ["技术", "博客", "编程", "开发", "架构"]

# 多语言（仅使用中文）
[languages.zh]
  languageName = "中文"
  weight = 1
  languagedirection = "ltr"

# 菜单
[[menu.main]]
  identifier = "home"
  name = "首页"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "posts"
  name = "文章"
  url = "/posts/"
  weight = 2

[[menu.main]]
  identifier = "categories"
  name = "分类"
  url = "/categories/"
  weight = 3

[[menu.main]]
  identifier = "tags"
  name = "标签"
  url = "/tags/"
  weight = 4

[[menu.main]]
  identifier = "friends"
  name = "友链"
  url = "/friends/"
  weight = 5

[[menu.main]]
  identifier = "about"
  name = "关于"
  url = "/about/"
  weight = 6

# 参数
[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = true
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # 主页信息
  mainSections = ["posts"]

  # 社交图标
  socialIcons = [
    {name = "github", url = "https://github.com/Li-zhienxuan"},
    {name = "cnb", url = "https://cnb.cool/u/cnb.Hajimi"},
    {name = "email", url = "mailto:hajimi.china@gmail.com"}
  ]

  # 首页信息模式
  [params.homeInfoParams]
    Title = "你好呀，这里是哈基米的个人站"
    Content = """
      这里是哈基米的个人站，分享技术，热爱生活。

      我是一名热爱技术的开发者，专注于软件架构设计、全栈开发和云原生技术。
      """

  # Fuse.js 搜索配置（本地搜索，无外部依赖）
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    minMatchCharLength = 2
    limit = 10
    keys = ["title", "permalink", "summary", "content"]

  # Twikoo 评论系统配置
  # 部署地址：https://twikoo-zhienxuan.vercel.app
  [params.twikoo]
    envId = "https://twikoo-zhienxuan.vercel.app"
    region = ""
    lang = "zh-CN"

  # Google Analytics（可选）
  [params.analytics.google]
    SiteVerificationTag = "your-google-analytics-id"

  # 百度统计（可选）
  [params.analytics.baidu]
    SiteVerificationTag = "your-baidu-tongji-id"

# 输出配置（启用搜索索引）
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# 分类法
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Markdown 配置
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许 HTML 标签
  [markup.highlight]
    noClasses = false
    lineNos = false
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3
    ordered = false

# Sitemap
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# 隐私配置
[privacy]
  [privacy.googleAnalytics]
    respectDoNotTrack = true
  [privacy.x]
    enableDNT = true
